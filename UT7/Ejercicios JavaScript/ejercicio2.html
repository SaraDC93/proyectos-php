<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const CelsiusAFarenheit = function (c) {
            return (c * 9/5) + 32;
        }

        let temperatura = prompt();
        document.write(`Farenheit: ${CelsiusAFarenheit(temperatura)}`);
    </script>
</body>
</html>
