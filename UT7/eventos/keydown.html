<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de keydown</title>
</head>
<body>
    <h1>Presiona cualquier tecla</h1>
    <p>Abre la consola para ver qué tecla presionaste.</p>

    <script>
        // Añadir un evento keydown al documento
        document.addEventListener("keydown", function(event) {
            console.log(`Has presionado la tecla: ${event.key}`);
        });
    </script>
</body>
</html>
