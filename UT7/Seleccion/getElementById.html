<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo getElementById</title>
</head>
<body>
    <h1 id="titulo">Este es el título</h1>

    <script>
        // Seleccionar el elemento por su ID
        const titulo = document.getElementById("titulo");

        // Mostrar el texto del elemento en una alerta
        alert("El contenido del título es: " + titulo.textContent);
    </script>
</body>
</html>
