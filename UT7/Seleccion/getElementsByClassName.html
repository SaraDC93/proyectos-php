<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo getElementsByClassName</title>
</head>
<body>
    <p class="parrafo">Este es el primer párrafo.</p>
    <p class="parrafo">Este es el segundo párrafo.</p>

    <script>
        // Seleccionar todos los elementos con la clase "parrafo"
        const parrafos = document.getElementsByClassName("parrafo");

        // Mostrar el texto del primer elemento en una alerta
        alert("El contenido del primer párrafo es: " + parrafos[0].textContent);
    </script>
</body>
</html>
